name: Deploy static content to Pages
on:
  pull_request:
    paths:
      - configs/cfg2
      - configs/cfg2
      - configs/cfg2
      - README.MD
  workflow_dispatch:
permissions:
  actions: read
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  issues: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          URL: ${{ github.event.pull_request.comments_url }}
        run: |
          echo $URL && \
          curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer $GH_TOKEN" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          $URL \
          -d '{"body": "prefilled AM routing tree editor: [test](https://google.com) "}'
